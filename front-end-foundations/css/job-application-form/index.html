<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Job Application Form</h1>
  <div class="container">
      <form>
          <label for="name">Full Name: </label>
          <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

          <label for="email">Email Address: </label>
          <input type="email" id="email" name="email" placeholder="Enter Your Email" required>

          <label for="position">Job Position: </label>
          <select id="position" name="position" required>
              <option value="" disabled selected hidden>--Select a position--</option>
              <option value="developer">Developer</option>
              <option value="designer"> Designer</option>
              <option value="manager">Manager</option>
              <option value="intern">Intern</option>
          </select>

          <fieldset class="radio-group">
              <legend>Availability</legend>

              <input type="radio" id="full-time" name="availability" value="full-time" required>
              <label for="full-time">Full-Time</label>
              
              <input type="radio" id="part-time" name="availability" value="part-time">
              <label for="part-time">Part-Time</label>
          </fieldset>
          
          <label for="message">Why do you want this job?</label>
          <textarea id="message" name="message" placeholder="Write your motivation" rows="5" cols="30" required></textarea>
          <button type="submit">Submit Application</button>
      </form>
  </div>
</body>
</html>
