<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"
    <title>Styled To-Do List</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>My To-Do List</h1>
        <ul class="todo-list">
            
            <!-- Math -->
            <li class="item">
                <input type="checkbox" id="task1">
                <label for="task1">Math</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://www.khanacademy.org/math" target="_blank">Study algebra</a>
                    </li>
                </ul>
            </li>

            <!-- C Programming -->
            <li class="item">
                <input type="checkbox" id="task2">
                <label for="task2">C Programming</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://www.learn-c.org/" target="_blank">Practice C basics</a>
                    </li>
                </ul>
            </li>

            <!-- Frontend Programming -->
            <li class="item">
                <input type="checkbox" id="task3">
                <label for="task3">Frontend Programming</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://developer.mozilla.org/en-US/docs/Learn" target="_blank">HTML,CSS,JavaScript</a>
                    </li>
                </ul>
            </li>

            <!-- Painting -->
            <li class="item">
                <input type="checkbox" id="task4">
                <label for="task4">Painting</label>
                <ul class="sub-item">
                    <li>
                        <a class="sub-item-link" href="https://www.skillshare.com/en/browse/painting" target="_blank">Explore painting tutorials</a>
                    </li>
                </ul>
            </li>

        </ul>
    </div>
</body>

</html>
